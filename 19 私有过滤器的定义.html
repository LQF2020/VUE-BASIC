<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>私有过滤器的定义</title>
    <script src="./js/vue-2.5.21.js"></script>
    <script>
    window.onload = function(){
        var vm = new Vue({
            el:"#app",
            data:{
                msg:'Hello, my name is Hugo!'
            },
            methods:{

            },
            filters:{
                //这是一个私有过滤器，只能被它自身实例引用
                //如果私有过滤器和全局过滤器名称相同，则使用私有过滤器
                msgFormat: function(data,replaceWord){
                    return data.replace('Hugo',replaceWord);
                }
            }
        });
    }
    </script>
</head>
<body>
    <div id="app">
        {{msg | msgFormat('Qifu')}}
    </div>
   
</body>
</html>
