<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue-2.5.21.js"></script>
    <script>
        window.onload = function(){
            var vm = new Vue({
                el:"#app",
                data:{
                    title: "v - model实现数据双向绑定，简易计算器",
                    n1:"",
                    n2:"",
                    result: "",
                    opt: "+"

                },
                methods:{
                    calc:function(){
                        this.result = eval(this.n1 +this.opt+ this.n2)
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="app">
        <div>
            <h2 v-text="title"></h2>
        </div>
        <input type="text" v-model="n1">
        <select v-model=opt>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" value="=" @click="calc()">
        <input type="text" v-model="result">
    </div>
</body>
</html>
