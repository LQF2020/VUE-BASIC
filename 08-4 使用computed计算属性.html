<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用watch监视data数据的改变</title>
    <script src="./js/vue-2.5.21.js"></script>
    <script>
        window.onload = function () {
            var vm = new Vue({
                el: "#app",
                data: {
                    lastName: '',
                    firstName: '',
                    
                },
                // 特点一：监听函数内部数据，如果任一数据发生变化，触发对应函数

                // 特点二：计算出的数据会保留在缓存中以待下次使用，
                // 如果没有任何数据发生变化，则直接从缓存中读取数据，
                // 相比于watch，如果需要在页面上重复引用数据，这做法能提高读取效率
                
                // 特点三： computed属性内部实际上是将执行函数赋予名字，在元素中能直接使用名字，不需要加括号（）
                computed: {
                  fullName: function(){
                      return this.firstName + " " +this.lastName 
                  }  
                },
            });
        }
    </script>
</head>

<body>
    <div id="app">
        <input type="text" v-model='firstName'>+
        <input type="text" v-model='lastName'>=
        <input type="text" v-model='fullName'>


    </div>

</body>

</html>
