<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for打印数组</title>
</head>
<script src="./js/vue-2.5.21.js"></script>
<script>
    window.onload = function(){
        var vm = new Vue({
            el:"#app",
            data:{
                aNum:[10,11,12,13,14,15]
            },
            methods:{

            }
        });
    }
</script>
<body>
    <div id="app">
        <h2 style="color:red; opacity: 0.8; font-weight: 200">v-for循环打印整形数组</h2>
        <li style="list-style: none" v-for="(item,index) in aNum">
            Index-{{index}}: {{ item }}
        </li>

    </div>
</body>
</html>
