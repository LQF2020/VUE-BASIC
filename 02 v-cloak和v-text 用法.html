<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>v-cloak和v-text用法</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <!--1.导入vue包-->
    <script src="./js/vue-2.5.21.js"></script>
    <script>
        window.onload = function(){
            // 导入vue包后，内存中就多了vue的构造函数
            // <!--vm实例是 mvvm中的视图层 vm-->
            var vm = new Vue({
                // el代表了我们控制区域
              el: '.app',
            //    <!--data 数据是 mvvm中的视图层 m-->
              data: {
                  message: 'Hello Vue!',
                  message2: 'My name is hugo'
              }
            })
         }

    </script>
</head>
<body>
    <!--加入了v-cloak属性并配合 如下css样式设置-->
    <!--[v-cloak] {-->
            <!--display: none;-->
        <!--}-->
    <!--这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。-->
    <div v-cloak class="app">
        <h2>这是用插件表达式进行数据打印,{{variable_name}},但会存在闪烁问题，需要v-cloak解决</h2>
        {{message}}
        <h2>这是用v-text进行数据打印,不会存在闪烁问题，但它会覆盖元素中原本的内容，只留下v-text指定内容</h2>
        <div v-text="message" ></div>
    </div>


</body>
</html>
