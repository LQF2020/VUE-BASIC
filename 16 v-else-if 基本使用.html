<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-else-if基本使用</title>
    <script src="./js/vue-2.5.21.js"></script>
    <script>
        window.onload = function(){
            var vm = new Vue({
                el:"#app",
                data:{
                    type:'',
                }
            });
        }
    </script>

</head>
<body>
    <div id="app">
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
        <hr>
        <input type="text" v-model.lazy="type">
        <hr>
        {{type}}
    </div>
</body>
</html>
