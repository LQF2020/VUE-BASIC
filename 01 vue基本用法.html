<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>第一个Vue实例</title>
    <!--1.导入vue包-->
    <script src="./js/vue-2.5.21.js"></script>
    <script>
        window.onload = function(){
            // 导入vue包后，内存中就多了vue的构造函数
            // <!--vm实例是 mvvm中的视图层 vm-->
            var vm = new Vue({
                // el代表了我们控制区域
              el: '.app',
            //    <!--data 数据是 mvvm中的视图层 m-->
              data: {
                  message: 'Hello Vue!',
                  message2: 'My name is hugo'
              }
            })
         }

    </script>
</head>
<body>
    <!--mvvm中的视图层 V-->
    <div class="app">
        {{message}}
        <div><p>{{message2}}</p></div>
    </div>

</body>
</html>
